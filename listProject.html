<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>My Music Collection</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <h1>My Music Collection</h1>
    <main>
    <form id="albumForm">
        <p>
            <label for="album">Enter Album: </label>
            <input type=text name="album" autofocus placeholder="Album">
        </p>
        <button id="submitType" type=submit>Add</button>
        <button id="resetType" type="reset">Reset</button>
        <button id="deleteType" type="reset">Remove</button>
    </form>
    </main>
</body>
</html>
