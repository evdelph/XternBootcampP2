<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Music Collection</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.4.3/css/foundation.min.css">
  <link rel="stylesheet" type="text/css" media="screen" href="listProject.css" />
</head>
<body>
  <header>
    <h1>Music Collection</h1>
  </header>

  <main>
    <form id="albumForm">
      <div>
        <input
          type="text"
          class="input-group-field"
          placeholder="Enter Album"
          name="albumName"
          autofocus
          required
        >

          <button
            class="success button"
            type="submit"
          >
            Add Album
          </button>
        </div>
      </div>
    </form>

    <ul id="albumList" class="no-bullet">
      <li class="template album grid-x align-middle">
        <span class="albumName auto cell"></span>
        <span class="actions shrink cell">
          <button id="fav"class="warning button">fav</button>
          <button id="del" class="alert button">del</button>
          <button id="up" class="primary button">up</button>
          <button id="down" class="primary button">down</button>
        </span>
      </li>
    </ul>
  </main>

  <script src="listProject.js"></script>
</body>
</html>
